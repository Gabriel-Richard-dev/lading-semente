<div class="container d-flex products-container">
  <div
    id="carouselExampleIndicators"
    class="carousel slide"
    data-ride="carousel"
  >
    <ol class="carousel-indicators">
      <li
        data-target="#carouselExampleIndicators"
        data-slide-to="0"
        class="active"
      ></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          class="d-block w-100"
          src=".../800x400?auto=yes&bg=777&fg=555&text=Primeiro Slide"
          alt="Primeiro Slide"
        />
      </div>
      <div class="carousel-item">
        <img
          class="d-block w-100"
          src=".../800x400?auto=yes&bg=666&fg=444&text=Segundo Slide"
          alt="Segundo Slide"
        />
      </div>
      <div class="carousel-item">
        <img
          class="d-block w-100"
          src=".../800x400?auto=yes&bg=555&fg=333&text=Terceiro Slide"
          alt="Terceiro Slide"
        />
      </div>
    </div>
    <a
      class="carousel-control-prev"
      href="#carouselExampleIndicators"
      role="button"
      data-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Anterior</span>
    </a>
    <a
      class="carousel-control-next"
      href="#carouselExampleIndicators"
      role="button"
      data-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Pr√≥ximo</span>
    </a>
  </div>
</div>
